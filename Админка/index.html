<!DOCTYPE html>
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        rel="stylesheet"/>
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"/>
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
        rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css">

    <title>Админка</title>

  </head>

  <body>

    <div class="d-flex" id="wrapper">
      <!-- Sidebar starts -->
      <div class="bg-white" id="sidebar-wrapper">
        <div class="list-group list-group-flush my-3">
            <a href="#" class="list-group-item list-group-item-action bg-transparent second-text active">
                <i class="fas fa-chart-line me-2"></i>Аналитика</a>
            <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                <i class="fas fa-database me-2"></i>База данных</a>
            <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                <i class="fas fa-project-diagram me-2"></i>Посещения</a>
            <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                <i class="fas fa-cogs me-2"></i>Изменения сайта</a>
        </div>
      <!-- Sidebar ends -->
    </div>

    <div id="page-content-wrapper">

      <!-- Navbar starts -->
      <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
          <div class="d-flex align-items-center">
              <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
          </div>

          <!-- Search starts -->
          <form class="d-flex  w-auto">
              <input
                type="search"
                class="form-control rounded"
                placeholder="Поиск"
                aria-label="Search"
                aria-describedby="search-addon"
              />
              <span class="input-group-text border-0" id="search-addon">
                <i class="fas fa-search"></i>
              </span>
          </form>
          <!-- Search ends -->

          <!-- Admin account starts -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                          role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          <i class="fas fa-user me-2"></i>Имя пользователя
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <li><a class="dropdown-item" href="#">Настройки</a></li>
                          <li><a class="dropdown-item" href="enter-page.html">Выход</a></li>
                      </ul>
                  </li>
              </ul>
          </div>
          <!-- Admin account ends -->

      </nav>
      <!-- Navbar ends -->

      <main class="pt-3">
        <div class="container-fluid">         
          <div class="row">

            <!-- First chart starts -->
            <div class="col-md-6 mb-3">
              <div class="card h-100">
                <div class="card-header">Красивый график</div>
                <div class="card-body">
                  <canvas class="chart" width="400" height="200"></canvas>
                </div>
              </div>
            </div>
            <!-- First chart ends -->
            
            <!-- Second chart starts -->
            <div class="col-md-6 mb-3">
              <div class="card h-100">
                <div class="card-header">Ещё красивый график</div>
                <div class="card-body">
                  <canvas class="chart" width="400" height="200"></canvas>
                </div>
              </div>
            </div>
            <!-- Second chart ends -->
          </div>

          <!-- Table starts -->
          <div class="row">
            <div class="col-md-12 mb-3">
              <div class="card">
                <div class="card-header">Таблица</div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table bg-white rounded shadow-sm  table-hover">
                      <thead>
                          <tr>
                              <th scope="col" width="50">#</th>
                              <th scope="col">Вид услуги</th>
                              <th scope="col">Клиент</th>
                              <th scope="col">Стоимость</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr>
                              <th scope="row">1</th>
                              <td>x</td>
                              <td>Петров А.И.</td>
                              <td>3000</td>
                          </tr>
                          <tr>
                              <th scope="row">2</th>
                              <td>y</td>
                              <td>Иванов Л.К.</td>
                              <td>7500</td>
                          </tr>
                      </tbody>
                  </table>
                </div>
              </div>
          </div>
          <!-- Table ends -->

        </div>

      </main> 

    </div>

    <!-- Left menu animation -->
    <script>
      var el = document.getElementById("wrapper");
      var toggleButton = document.getElementById("menu-toggle");

      toggleButton.onclick = function () {
          el.classList.toggle("toggled");
      };
    </script>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
    <script src="./js/jquery-3.5.1.js"></script>
    <script src="./js/jquery.dataTables.min.js"></script>
    <script src="./js/dataTables.bootstrap5.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
